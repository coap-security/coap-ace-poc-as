<html>
    <header>
        <meta charset="utf-8" />
        <title>Demo Single Sign On</title>
        <meta name="viewport" content="width=device-width" />
    </header>
    <body>
        <h1>Demo Single Sign On</h1>
        <p>In a more realistic scenario, users might enter their credentials here, or would preferably be sent through OAuth or similar login systems.<p>
        <p>Log in as:</p>
        <ul>
            <li><button onclick="login_as('senior')">Log in as Senior</button></li>
            <li><button onclick="login_as('junior')">Log in as Junior</button></li>
        </ul>
    </body>
    <script>
        function login_as(role) {
            let params = (new URL(document.location)).searchParams;
            let target = params.get('append_and_redirect');
            document.location.assign(target + 'bearer%20' + role + ';' + role);
        }
    </script>
</html>
